<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomo</title>
</head>
<body>
    <nav id="arrow-left-box">
        <button id="arrow-left">
            <img src="../../assets/icons/arrow-left.svg" alt="arrow-left">
        </button>
    </nav>
    <main>
        <div id="content">
            <h1>Let's log you in</h1>
            <section id="buttons">
                <button><img src="../../assets/icons/facebook.svg" alt="facebook-login" id="button-img">Continue with Facebook</button>
                <button><img src="../../assets/icons/google.svg" alt="google-login" id="button-img">Continue with Google</button>
                <button><img src="../../assets/icons/apple.svg" alt="apple-login" id="button-img">Continue with Apple</button>
            </section>
            <span>Or</span>
            <button>Log in with E-mail</button>
            <span>Don't have an account? <a href="#">Sign up</a></span>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
