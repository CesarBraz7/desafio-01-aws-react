<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomo</title>
</head>
<body>
    <main>
        <h1>User successfully registered!</h1>
        <section id="profile-info">
            <h2>User information</h2>
            <div id="profile-info-fields">
                <label for="name">Name</label>
                <input type="text" id="name" readonly placeholder="John Doe">
                <label for="email">E-mail</label>
                <input type="email" id="email" readonly placeholder="johndoe@gmail.com">
                <label for="password">Password</label>
                <input type="password" id="password" readonly placeholder="123456789Abc!">
                <button id="show-pass-btn" onclick="togglePassword()">Show password</button>
            </div>
            <div id="btn-container">
                <button id="clear-btn" onclick="clearData()">Clear data</button>
                <button id="home-btn" onclick="redirToHome()">Go to home</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
